<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Pribadi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    .profile-card {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 30px 20px;
    }
    .profile-card img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    .profile-card h1 {
      font-size: 24px;
      margin: 10px 0;
      color: #333;
    }
    .profile-card p {
      font-size: 16px;
      color: #666;
      margin: 5px 0;
    }
    .social-links a {
      margin: 0 10px;
      color: #555;
      text-decoration: none;
      font-size: 20px;
    }
    .social-links a:hover {
      color: #0073e6;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="https://via.placeholder.com/120" alt="Foto Profil" />
    <h1>Nama Kamu</h1>
    <p>Web Developer | UI/UX Designer</p>
    <p>Email: namakamu@email.com</p>
    <p>Lokasi: Jakarta, Indonesia</p>
    <div class="social-links">
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
      <a href="#">Instagram</a>
    </div>
  </div>
</body>
</html>
